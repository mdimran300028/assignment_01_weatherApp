<!--Day time button start-->
<div class="container">
    <div class="row">
        <div class="col-md-4 pt-3">
            <h3 class="mb-0" id="date"></h3>
        </div>
        <div class="col-md-4 pt-3">
            <h3 class="mb-0" id="time"></h3>
        </div>
        <div class="col-md-4 pt-3 text-end">
            <h3 class="mb-0">
                <button onclick="checkWeather()" class="btn btn-outline-primary">
                    <i class="fas fa-cloud-sun-rain"></i> Update Weather
                </button>
            </h3>
        </div>
    </div>
</div>
<!--Day time button end-->
<hr>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h5 class="text-primary"><i class="fa fa-edit"></i> Weather Location</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                    <tr>
                        <th class="text-success font-weight-normal">Country: <span id="country"></span></th>
                        <th class="text-success font-weight-normal">Area: <span id="req_area"></span></th>
                        <th class="text-success font-weight-normal">Time Zone: <span id="time_zone"></span></th>
                        <th class="text-success font-weight-normal">Request Time: <span id="local_time"></span></th>
                        <th class="text-success font-weight-normal">Latitude: <span id="latitude"></span></th>
                        <th class="text-success font-weight-normal">Longitude: <span id="longitude"></span></th>
                    </tr>
                    </thead>
                </table>
            </div>
        </div>

        <div class="col-12">
            <h5 class="text-primary"><i class="fa fa-edit"></i> Weather Information</h5>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <tbody id="successResult">
                    <tr>
                        <th>Humidity</th>
                        <th id="humidity"></th>
                    </tr>
                    <tr>
                        <th>Cloud</th>
                        <th id="cloud"></th>
                    </tr>
                    <tr>
                        <th>Precipitation</th>
                        <th id="ppt"></th>
                    </tr>
                    <tr>
                        <th>Sky Condition</th>
                        <th id="sky_condition"></th>
                    </tr>
                    <tr>
                        <th>Temperature</th>
                        <th id="temp"></th>
                    </tr>
                    <tr>
                        <th>Feels Like</th>
                        <th id="feel"></th>
                    </tr>
                    <tr>
                        <th>Day or Night</th>
                        <th id="day_night"></th>
                    </tr>
                    <tr>
                        <th>Wind Speed</th>
                        <th id="wind_speed"></th>
                    </tr>
                    <tr>
                        <th>Pressure</th>
                        <th id="pressure"></th>
                    </tr>
                    <tr>
                        <th>UV Index</th>
                        <th id="uv"></th>
                    </tr>
                    <tr>
                        <th>Last Update</th>
                        <th id="last_update"></th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div id="loader" class="loader hide">
    <img src="assets/images/loader.gif" alt="">
</div>
